name: WordPress Export to Markdown

on:
  push:
    branches: [ main ]

jobs:
  export-to-markdown:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Clone wordpress-export-to-markdown
      run: git clone https://github.com/lonekorean/wordpress-export-to-markdown.git

    - name: Check files
      run: ls -a

    - name: Convert to Markdown
      run: npx wordpress-export-to-markdown --input=export.xml --post-folders=true --prefix-date=false --date-folders=none --save-images=all --output=./

    - name: Commit
      id: commit
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add posts/
        git commit -m "Update posts"
      continue-on-error: true

    - name: Check on failures
      if: steps.commit.outputs.status == 'failure'
      run: exit 1

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main

    - name: Sync to CNB Repository
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:${{ github.workspace }} \
          -w ${{ github.workspace }} \
          -e PLUGIN_TARGET_URL="https://cnb.cool/SDCOM/Web/Blog_backup.git" \
          -e PLUGIN_AUTH_TYPE="https" \
          -e PLUGIN_USERNAME="cnb" \
          -e PLUGIN_PASSWORD=${{ secrets.CNB_GIT_PASSWORD }} \
          -e force="true" \
          -e PLUGIN_SYNC_MODE="push" \
          tencentcom/git-sync
